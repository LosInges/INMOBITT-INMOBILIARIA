<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating"> SERVICIO </ion-label>
          <ion-input [(ngModel)]="servicio.nombre"> </ion-input>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-button
          class="ion-float-right ion-margin-top"
          fill="solid"
          (click)="agregarServicio()"
        >
          AGREGAR
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let servicio of servicios">
      <ion-label>{{ servicio.nombre }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
