<ion-content class="ion-padding background-image">
  <ion-item color="dark">
    <ion-img [src]="'../../assets/LogoText.png'"> </ion-img>
  </ion-item>


  <ion-item color="dark">
    <ion-input
      [(ngModel)]="email"
      type="text"
      required
      placeholder="Nombre"
    ></ion-input>
    <ion-label>
      <ion-icon name="person"></ion-icon>
    </ion-label>
  </ion-item>


  <ion-item color="dark">
    <ion-input
      [(ngModel)]="password"
      type="text"
      required
      placeholder="Contraseña"
    ></ion-input>
    <ion-label>
      <ion-icon name="lock-closed"></ion-icon>
    </ion-label>
  </ion-item>



  <ion-button
    class="ion-margin-top"
    type="submit"
    expand="block"
    color="light"
    (click)="login()"
  >
    Iniciar Sesión
  </ion-button>

  <ion-button
    class="ion-margin-top"
    color="dark"
    expand="block"
    fill="outline"
    (click)="cerrar()"
    >CERRAR
  </ion-button>
</ion-content>
