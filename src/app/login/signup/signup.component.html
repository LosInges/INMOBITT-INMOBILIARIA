<ion-content class="ion-padding background-image">
  <ion-item color="dark">
    <ion-img class="logoT" [src]="'../../assets/LogoText.png'"> </ion-img>
  </ion-item>


  <ion-item color="dark">
    <ion-input [(ngModel)]="inmobiliaria.nombre" type="text" required placeholder="Nombre"></ion-input>
    <ion-label>
      <ion-icon name="person"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item color="dark">
    <ion-icon style="padding: 0 15px" name="map"></ion-icon>
    <ion-select  placeholder="Estado" [(ngModel)]="inmobiliaria.estado" interface="popover">
      <ion-select-option *ngFor="let estado of estados" [value]="estado.nombre">{{estado.nombre}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item color="dark">
    <ion-icon style="padding: 0 15px" name="map"></ion-icon>
    <ion-select  placeholder="Sedes" [(ngModel)]="inmobiliaria.sedes" [multiple]="true" interface="popover">
      <ion-select-option *ngFor="let sede of estados" [value]="sede.nombre">{{sede.nombre}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item color="dark">
   <ion-button (click)="guardarDireccion()">Guardar Direccion</ion-button>
  </ion-item>



  <ion-item color="dark">
    <ion-input [(ngModel)]="inmobiliaria.correo" type="text" required placeholder="Correo"></ion-input>
    <ion-label>
      <ion-icon name="mail"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item color="dark">
    <ion-input [(ngModel)]="inmobiliaria.password" type="password" required placeholder="Contraseña"></ion-input>
    <ion-label>
      <ion-icon name="lock-closed"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item color="dark">
    <ion-input [(ngModel)]="confirmPassword" type="password" required placeholder="Confirmar Contraseña"></ion-input>
    <ion-label>
      <ion-icon name="lock-closed"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-button class=" ion-margin-top" color="dark" fill="outline" (click)="cerrar()">
    CERRAR
  </ion-button>

  <ion-button class="ion-float-right ion-margin-top" type="submit" color="light" (click)="onSubmit()">
    Registrar
  </ion-button>


</ion-content>
