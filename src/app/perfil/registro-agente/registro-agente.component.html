<ion-content class="ion-padding background-image">
  <ion-item>
    <ion-img [src]="'../../assets/LogoText.png'"> </ion-img>
  </ion-item>

  <ion-item>
    <ion-input
      [(ngModel)]="agente.rfc"
      type="text"
      required
      placeholder="RFC"
    ></ion-input>
    <ion-label>
      <ion-icon name=""></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-input
      [(ngModel)]="agente.correo"
      type="text"
      required
      placeholder="Correo"
    ></ion-input>
    <ion-label>
      <ion-icon name="mail-outline"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-input
      [(ngModel)]="agente.password"
      type="text"
      required
      placeholder="Contraseña"
    ></ion-input>
    <ion-label>
      <ion-icon name="lock-closed"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-input
      [(ngModel)]="confirmPassword"
      type="text"
      required
      placeholder="Confirmar Contraseña"
    ></ion-input>
    <ion-label>
      <ion-icon name="lock-closed"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-input
      [(ngModel)]="agente.nombre"
      type="text"
      required
      placeholder="Nombre"
    ></ion-input>
    <ion-label>
      <ion-icon name="text"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-input
      [(ngModel)]="apellidoPat"
      type="text"
      required
      placeholder="Apellido Paterno"
    ></ion-input>
    <ion-label>
      <ion-icon name="text"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-input
      [(ngModel)]="apellidoMat"
      type="text"
      required
      placeholder="Apellido Materno"
    ></ion-input>
    <ion-label>
      <ion-icon name="text"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-input
      [(ngModel)]="agente.telefono"
      type="text"
      required
      placeholder="Telefono"
    ></ion-input>
    <ion-label>
      <ion-icon name="call"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-icon style="padding: 0 15px" name="business-outline"></ion-icon>
    <ion-input [(ngModel)]="agente.inmobiliaria" disabled> </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Foto</ion-label>
    <ion-button (click)="tomarFotografia()"
      ><ion-icon name="camera-outline" style="padding: 0 15px"></ion-icon
    ></ion-button>
    <ion-img *ngIf="agente.foto" src="{{ api }}/{{ agente.foto }}"></ion-img>
  </ion-item>

  <ion-button
    class="ion-margin-top ion-float-right"
    type="submit"
    color="light"
    (click)="onSubmit()"
  >
    Registrar
  </ion-button>

  <ion-button
    class="ion-margin-top"
    fill="outline"
    (click)="cerrar()"
    >CERRAR
  </ion-button>
</ion-content>
