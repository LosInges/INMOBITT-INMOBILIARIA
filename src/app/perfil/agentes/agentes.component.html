<ion-list>
  <ion-item-sliding *ngFor="let agente of agentes" #itemSliding>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col  size-xs="12" size-xl="2">
            <ion-avatar item-start>
              <img src="{{ api }}/{{ agente.foto }}" />
            </ion-avatar>
          </ion-col>

          <ion-col size-xs="12" size-xl="5">
            <ion-label class="centrado"
              >{{ agente.nombre }} {{ agente.apellido }}</ion-label
            >
          </ion-col>

          <ion-col size-xs="12" size-xl="5">
            <ion-label class="centrado">{{ agente.telefono }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item-options
      side="start"
      (ionSwipe)="editarAgente(agente.rfc); itemSliding.close()"
    >
      <ion-item-option expandable color="success">
        <ion-icon name="eye"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item-options
      side="end"
      (ionSwipe)="eliminarAgente(agente.rfc); itemSliding.close()"
    >
      <ion-item-option expandable color="danger">
        <ion-icon name="trash-outline"> </ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
