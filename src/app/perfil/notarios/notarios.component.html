<ion-list>
  <ion-item-sliding *ngFor="let notario of notarios" #itemSliding>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{ api }}/{{ notario.foto }}" />
      </ion-avatar>
      <ion-label class="centrado"
        >{{ notario.nombre }} {{ notario.apellido }}</ion-label
      >
      <ion-label class="centrado">{{ notario.correo }}</ion-label>
    </ion-item>
    <ion-item-options
      side="start"
      (ionSwipe)="editarNotario(notario.rfc); itemSliding.close()"
    >
      <ion-item-option expandable color="success">
        <ion-icon name="eye"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item-options
      side="end"
      (ionSwipe)="eliminarNotario(notario); itemSliding.close()"
    >
      <ion-item-option expandable color="danger">
        <ion-icon name="trash-outline"> </ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
