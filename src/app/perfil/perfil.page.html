<ion-header>
  <ion-toolbar>
    <ion-title color="secondary">INMOBILIARIAS</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title color="secondary"> INMOBILIARIA </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-card>
        <ion-card-header>
          <ion-card-title color="secondary"> LOCALIZACIÓN </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-item color="dark">
                  <ion-input
                    [(ngModel)]="inmobiliaria.correo"
                    type="text"
                    required
                    placeholder="Correo"
                  ></ion-input>
                  <ion-label>
                    <ion-icon name=""></ion-icon>
                  </ion-label>
                </ion-item>
              </ion-col>

              <ion-col>
                <ion-item color="dark">
                  <ion-input
                    [(ngModel)]="inmobiliaria.password"
                    type="text"
                    required
                    placeholder="Contraseña"
                  ></ion-input>
                  <ion-label>
                    <ion-icon name="lock-closed"></ion-icon>
                  </ion-label>
                </ion-item>
              </ion-col>

              <ion-col>
                <ion-item color="dark">
                  <ion-input
                    [(ngModel)]="confirmPassword"
                    type="text"
                    required
                    placeholder="Confirmar Contraseña"
                  ></ion-input>
                  <ion-label>
                    <ion-icon name="lock-closed"></ion-icon>
                  </ion-label>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-header>
          <ion-card-title color="secondary"> DETALLES </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-item color="dark">
                  <ion-input
                    [(ngModel)]="inmobiliaria.nombre"
                    type="text"
                    required
                    placeholder="Nombre"
                  ></ion-input>
                  <ion-label>
                    <ion-icon name="text"></ion-icon>
                  </ion-label>
                </ion-item>
              </ion-col>

              <ion-col>
                <ion-item color="dark">
                  <ion-input
                    [(ngModel)]="inmobiliaria.direccion"
                    type="text"
                    required
                    placeholder="Direccion"
                  ></ion-input>
                  <ion-label>
                    <ion-icon name="text"></ion-icon>
                  </ion-label>
                </ion-item>
              </ion-col>

              <ion-col>
                <ion-item color="dark">
                  <ion-input
                    [(ngModel)]="inmobiliaria.estados"
                    type="text"
                    required
                    placeholder="Estados"
                  ></ion-input>
                  <ion-label>
                    <ion-icon name="text"></ion-icon>
                  </ion-label>
                </ion-item>
              </ion-col>

             </ion-row>

            <ion-row>
              <ion-col>
                <ion-item color="dark">
                  <ion-input
                    [(ngModel)]="inmobiliaria.agentes"
                    type="text"
                    required
                    placeholder="Agentes"
                  ></ion-input>
                  <ion-label>
                    <ion-icon name="mail-outline"> </ion-icon>
                  </ion-label>
                </ion-item>
              </ion-col>

              <ion-col>
                <ion-item color="dark">
               <ion-input [(ngModel)]="inmobiliaria.foto"> </ion-input>
                
                  <ion-button (click)="tomarFotografia()" expand="block"> Tomar Foto </ion-button>
                
              </ion-item>
                    <ion-row>
                      <img *ngIf="inmobiliaria.foto" src="{{ api }}/{{ inmobiliaria.foto }}" />
                    </ion-row>              
                
              </ion-col>

              <ion-col>
                <ion-item color="dark">
                  <ion-input
                    [(ngModel)]="inmobiliaria.notarios"
                    type="text"
                    required
                    placeholder="Notarios"
                  ></ion-input>
                  <ion-label>
                    <ion-icon name="text"></ion-icon>
                  </ion-label>
                </ion-item>
              </ion-col>
         

             


            </ion-row>
          </ion-grid>
        </ion-card-content>

        <ion-card-content>
          <ion-button
            class="ion-float-right ion-margin-top"
            fill="solid"
            (click)="actualizarPerfil()"
          >
            ACTUALIZAR
          </ion-button>

          <ion-button
            class="ion-float-left ion-margin-top"
            fill="solid"
            color="danger"
            (click)="eliminarPerfil()"
          >
            ELIMINAR
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-card-content>
  </ion-card>
</ion-content>
