<ion-content class="ion-padding">
  <ion-item>
    <ion-img [src]="'../../assets/LogoText.png'"> </ion-img>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="notario.rfc" type="text" required placeholder="RFC">
    </ion-input>
    <ion-label>
      <ion-icon name="person"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-input
      [(ngModel)]="notario.correo"
      type="text"
      required
      placeholder="Correo"
    ></ion-input>
    <ion-label>
      <ion-icon name="mail-outline"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-input
      [(ngModel)]="notario.nombre"
      type="text"
      required
      placeholder="Nombre"
    ></ion-input>
    <ion-label>
      <ion-icon name="text"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-input
      [(ngModel)]="apellidoPat"
      type="text"
      required
      placeholder="Apellido Paterno"
    ></ion-input>
    <ion-label>
      <ion-icon name="text"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-input
      [(ngModel)]="apellidoMat"
      type="text"
      required
      placeholder="Apellido Materno"
    ></ion-input>
    <ion-label>
      <ion-icon name="text"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Foto</ion-label>
    <ion-button (click)="tomarFotografia()"
      ><ion-icon name="camera-outline" style="padding: 0 15px"></ion-icon
    ></ion-button>
    <ion-img *ngIf="notario.foto" src="{{ api }}/{{ notario.foto }}"></ion-img>
  </ion-item>

  <ion-button
    class="ion-margin-top ion-float-right"
    type="submit"
    color="light"
    (click)="onSubmit()"
  >
    Registrar
  </ion-button>

  <ion-button
    class="ion-margin-top"
    fill="outline"
    (click)="cerrar()"
    >CERRAR
  </ion-button>
</ion-content>
