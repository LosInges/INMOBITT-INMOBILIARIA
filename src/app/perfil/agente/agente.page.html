<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/perfil"></ion-back-button>
    </ion-buttons>
    <ion-title color="secondary">AGENTE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-card>
        <ion-card-header>
          <ion-card-title color="secondary"> LOCALIZACIÓN </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size-xs="12" size-xl="4">
                <ion-item>
                  <ion-input
                    [(ngModel)]="agente.rfc"
                    type="text"
                    required
                    placeholder="RFC"
                  ></ion-input>
                  <ion-label>
                    <ion-icon name="person"></ion-icon>
                  </ion-label>
                </ion-item>
              </ion-col>

              <ion-col size-xs="12" size-xl="4">
                <ion-item>
                  <ion-input
                    [(ngModel)]="agente.password"
                    type="text"
                    required
                    placeholder="Contraseña"
                  ></ion-input>
                  <ion-label>
                    <ion-icon name="lock-closed"></ion-icon>
                  </ion-label>
                </ion-item>
              </ion-col>

              <ion-col size-xs="12" size-xl="4">
                <ion-item>
                  <ion-input
                    [(ngModel)]="confirmPassword"
                    type="text"
                    required
                    placeholder="Confirmar Contraseña"
                  ></ion-input>
                  <ion-label>
                    <ion-icon name="lock-closed"></ion-icon>
                  </ion-label>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-header>
          <ion-card-title color="secondary"> DETALLES </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size-xs="12" size-xl="4">
                <ion-item>
                  <ion-input
                    [(ngModel)]="agente.nombre"
                    type="text"
                    required
                    placeholder="Nombre"
                  ></ion-input>
                  <ion-label>
                    <ion-icon name="text"></ion-icon>
                  </ion-label>
                </ion-item>
              </ion-col>

              <ion-col size-xs="12" size-xl="4">
                <ion-item>
                  <ion-input
                    [(ngModel)]="apellidoPat"
                    type="text"
                    required
                    placeholder="Apellido Paterno"
                  ></ion-input>
                  <ion-label>
                    <ion-icon name="text"></ion-icon>
                  </ion-label>
                </ion-item>
              </ion-col>

              <ion-col size-xs="12" size-xl="4">
                <ion-item>
                  <ion-input
                    [(ngModel)]="apellidoMat"
                    type="text"
                    required
                    placeholder="Apellido Materno"
                  ></ion-input>
                  <ion-label>
                    <ion-icon name="text"></ion-icon>
                  </ion-label>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size-xs="12" size-xl="3">
                <ion-item>
                  <ion-avatar (click)="tomarFotografia()">
                    <ion-img
                      *ngIf="agente.foto"
                      src="{{api}}/{{agente.foto}}"
                    ></ion-img>
                  </ion-avatar>
                </ion-item>
              </ion-col>
              <ion-col size-xs="12" size-xl="3">
                <ion-item>
                  <ion-input
                    [(ngModel)]="agente.correo"
                    type="text"
                    required
                    placeholder="Correo"
                  ></ion-input>
                  <ion-label>
                    <ion-icon name="mail-outline"> </ion-icon>
                  </ion-label>
                </ion-item>
              </ion-col>

              <ion-col size-xs="12" size-xl="3">
                <ion-item>
                  <ion-input
                    [(ngModel)]="agente.telefono"
                    type="text"
                    required
                    placeholder="Telefono"
                  ></ion-input>
                  <ion-label>
                    <ion-icon name="call"></ion-icon>
                  </ion-label>
                </ion-item>
              </ion-col>

              <ion-col size-xs="12" size-xl="3">
                <ion-item>
                  <ion-icon
                    style="padding: 0 15px"
                    name="business-outline"
                  ></ion-icon>
                  <ion-input [(ngModel)]="agente.inmobiliaria"> </ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>

        <ion-card-content>
          <ion-button
            class="ion-float-right ion-margin-top"
            fill="solid"
            (click)="actualizarPerfil()"
          >
            ACTUALIZAR
          </ion-button>

          <ion-button
            class="ion-float-left ion-margin-top"
            fill="solid"
            color="danger"
            (click)="eliminarPerfil()"
          >
            ELIMINAR
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-list> INMUEBLES ASIGNADOS </ion-list>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let inmueble of inmuebles" #itemSliding>
          <ion-item>
            <ion-img src="{{ api }}/{{ inmueble.foto }}"></ion-img>

            <ion-label class="centrado">{{ inmueble.titulo }} </ion-label>
          </ion-item>
          <ion-item-options
            side="start"
            (ionSwipe)="verInmueble(inmueble); itemSliding.close()"
          >
            <ion-item-option expandable color="success">
              <ion-icon name="eye"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <!--<ion-list [(ngModel)]="agenteService.getInmueblesAgente">-->
    </ion-card-content>
  </ion-card>
</ion-content>
